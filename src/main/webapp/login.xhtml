<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <title>Login Page MyBlog</title>
        </h:head>
        <h:body>
            <div>
                <!--<h:outputText escape="false" value="#{loginController.requestInfo()}"/>-->
                <hr/>
                <h3 style="text-align: center;" >Login with your creditials</h3>
                <h:form id="login">
                    <h:messages id="msgs" style="text-align: center; color: red; font-style: italic; " globalOnly="true"/>
                    <h:panelGrid columns="3" cellpadding="3" style="margin: 0 auto;">
                        <h:outputLabel value="Username" for="username"/>
                        <h:inputText id ="username" value="#{loginController.username}"/>
                        <h:message id ="msgUsername" for="username" />
                        <h:outputLabel value="Password" for ="password"/>
                        <h:inputSecret id="password" value="#{loginController.password}"/>
                        <h:message id ="msgPassword" for="password" />
                        <h:commandButton id="submit" value="Login" action="#{loginController.execute}">
<!--                            <f:ajax execute="@form" render=":login msgPassword"/>-->
                        </h:commandButton>
                    </h:panelGrid>
                </h:form>
            </div>
        </h:body>        
    </f:view>

</html>
