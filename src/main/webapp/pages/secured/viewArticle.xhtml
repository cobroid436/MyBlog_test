<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/resources/views/layout.xhtml">
        <f:metadata>
            <f:viewParam name="id" value="#{viewArticleController.articlesEntity.id}"/>
            <f:viewAction action="#{viewArticleController.doFindArticleById}"/>
        </f:metadata>

        <ui:define name="title">#{viewArticleController.articlesEntity.title}</ui:define>

        <ui:define name="content">
            <h:outputStylesheet library="css" name="second.css"/>
            <div id="main">
                <h1>
                    <h:outputLabel value="Статья : "/>
                    <h:outputText value="#{viewArticleController.articlesEntity.title}"/>
                </h1>
                <h:messages  infoClass="infoClass" errorClass="errorClass" layout="table" globalOnly="true"/>
                <div class="text-article">
                    <iframe
                        id = "frame-file"
                        height='600px'
                        width='100%'
                        align='left'
                        src= "#{request.contextPath}/pages/secured/attachmenttxt?id=#{viewArticleController.idtext}" >
                    </iframe>
                </div>
                <div class="fotter-article">
                    <span class="autor">Автор статьи: <h:outputLink value="">#{viewArticleController.articlesEntity.idusers.idusers}</h:outputLink></span>
                    <span class="date-article">Дата статьи:
                        <h:outputText value="#{viewArticleController.articlesEntity.date}" >
                            <f:convertDateTime  type="localDate" pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </span>
                </div>
            </div>
            <script type="text/javascript">
                function cmdDisabler()
                {

                }
            </script>
        </ui:define>

    </ui:composition>
</html>
