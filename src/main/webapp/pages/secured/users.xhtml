<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/resources/views/layout.xhtml">
        <f:metadata>
            <f:event type="preRenderView" listener="#{homeController.initialize()}"/>            
        </f:metadata>
        <ui:define name="title">Registration Form</ui:define>

        <ui:define name="content">
            <f:view>
                <h:head>
                    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
                    </meta>
                    <title>User Profile</title>
                </h:head>
                <h:body>
                    <h3>This is your user profile!</h3>
                    <div class="col-3-4">
                        <p>Из Контроллера: <h:outputText value="#{homeController.currentUser}"/></p>
                        <h:dataTable value="#{homeController.currentRoles}" var="roles" border="1">
                            <h:column>
                                <f:facet name="header">
                                    roles
                                </f:facet>
                                #{roles.idrole}
                            </h:column>
                        </h:dataTable>  
                        <h:dataTable value="#{usersFacade.getUser('guest').get()}" var="item" border="2">
                                <h:column>
                                    <!-- column header -->
                                    <f:facet name="header">id_users</f:facet>
                                    <!-- row record -->
                                    #{item.idusers}
                                </h:column>

                                <h:column>
                                    <f:facet name="header">email</f:facet>
                                        #{item.email}
                                </h:column>
                            </h:dataTable>
                    
                    <p>Из БИНА: <h:outputText value="#{usersFacade.getUser('admin').get().idusers}"/></p>

                        <h:dataTable value="#{groupuserFacade.getRoles(usersFacade.getUser('admin').get())}" var="roles" border="1">
                            <h:column>
                                <f:facet name="header">
                                    roles
                                </f:facet>
                                #{roles.idrole}
                            </h:column>
                        </h:dataTable>                        
                            <h:dataTable value="#{usersFacade.findAll()}" var="item" border="2">
                                <h:column>
                                    <!-- column header -->
                                    <f:facet name="header">id_users</f:facet>
                                    <!-- row record -->
                                    #{item.idusers}
                                </h:column>

                                <h:column>
                                    <f:facet name="header">email</f:facet>
                                        #{item.email}
                                </h:column>
                            </h:dataTable>
                    </div>
                    <f:facet name="footer">
                        <h:form>
                            <h:commandButton value="Registration" action="registration?faces-redirect=true"/>
                        </h:form>
                    </f:facet>
                </h:body>        
            </f:view>
        </ui:define>

    </ui:composition>
</html>
